<button type="button" class="btn btn-primary" onclick="testePost2()">EndPoint Teste</button>

<div id="resposta"></div>

	<script type="text/javascript">
	
		function testePost2(){
			$.ajax({
	        	method: "POST",
	        	url: "gpost2",
	        	contentType: "application/json; charset=utf-8",
	        	success: function(response){
	        		//alert("teste");
	        		$('#resposta').text(response.probabilidadeAcertar);	        	}
	        }).fail(function(xhr, status, errorThrown){
	        	alert("Erro ao salvar dados: " + xhr.responseText);
	        }); 
		}	
	
	
		function testePost(){
			$.ajax({
	        	method: "POST",
	        	url: "gpost",
	        	contentType: "application/json; charset=utf-8",
	        	success: function(response){
	        		$('#resposta').text(response)
	        	}
	        }).fail(function(xhr, status, errorThrown){
	        	alert("Erro ao salvar dados: " + xhr.responseText);
	        }); 
		}
		
		
		function temp(){
			$.get("g", function(resultado){
				$("#resposta").html(resultado);
			})
		}
	</script>
