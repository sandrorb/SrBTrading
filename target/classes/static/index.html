<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SrB Drills</title>
	<link rel="icon" type="imagem/png" href="aperto-de-mao.png" />
    <link href="styles.css" rel="stylesheet">
    
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawBasic);

function simula() {
	
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'X');
      data.addColumn('number', 'Curva de Capital');
      
  	var y = 0;//1000;
	var nOperacoes = $("#nOperacoes").val(); //500;
	
	var p = $("#p").val(); //0.45;
	var risco = $("#risco").val(); //1.0;
	var rr = $("#rr").val(); //2;

	for ( var i = 0; i < nOperacoes; i++ ) {
		if (Math.random() < p){
			y = y + (rr * risco);
		} else {
			y = y - risco;
		}
		data.addRow([i,y]);
	}

      var options = {
        hAxis: {
          title: 'Trade',
          titleFontSize: 20,
          titleTextStyle: {color: 'gray'},
          fontName: "Calibri"
        },
        vAxis: {
          title: 'Ganho %',
          titleFontSize: 20,
          titleTextStyle: {color: 'gray'},
          fontName: "Calibri"
        },
        
        title: 'Curva de Capital',
        
        titleTextStyle: {
            color: 'gray',    // any HTML string color ('red', '#cc00cc')
            fontName: 'Calibri', // i.e. 'Times New Roman'
            fontSize: 24, // 12, 18 whatever you want (don't specify px)
            bold: true,    // true or false
            italic: true,   // true of false
            align: 'center',
        },

        chartArea: {top: 60, width: '80%', height: '65%'},
/*       
         backgroundColor: {
             gradient: {
               // Start color for gradient.
               color1: '#fbf6a7',
               // Finish color for gradient.
               color2: '#33b679',
               // Where on the boundary to start and
               // end the color1/color2 gradient,
               // relative to the upper left corner
               // of the boundary.
               x1: '0%', y1: '0%',
               x2: '100%', y2: '100%',
               // If true, the boundary for x1,
               // y1, x2, and y2 is the box. If
               // false, it's the entire chart.
               useObjectBoundingBoxUnits: true
             },
         },
*/         
/*
         chartArea: {
             'backgroundColor': {
                 'fill': 'yellow',
                 //'opacity': 100,
                 'fillOpacity': 0.1
              },
          },
*/
          backgroundColor: {
              fill: '#fffee0',
              fillOpacity: 1.0 //
          },
          
          /*legend: { position: "top", maxLines: 9, alignment:'start'  },*/
          legend: {position: 'none'},

      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_simulacao'));

      chart.draw(data, options);
      
      // After chart is drawn, add chart title
      const node = document.createElement('div');
      node.className = 'googleChartTitle';
      node.innerHTML = 'Chart Title';

      // Insert the node inside the chart divs
      document.getElementById('chart_simulacao').childNodes[0].childNodes[0].append(node);      
      
    }

</script>


<style>
.googleChartTitle {
    font: bold 11px Arial;
    text-align: center;
    position: absolute;
    width: 100%;
    padding-top: 8px;
}
</style>


</head>

<body onload=simula()>

	<h2>Página de Teste para Simulações Monte Carlo de Sistema de Trading</h2>
	<div id="wrapperTelefones">
		<table id="tabelatelefones">
			<tr>
		  		<td class="tdlabel"><label>Número de Operações:</label></td>
		  		<td><input type="text" id="nOperacoes" name="nOperacoes" value="500"></td> 
		  	</tr>
		  	<tr>
		  		<td class="tdlabel"><label>Probabilidade de Acertar a Operação:</label></td>
		  		<td><input type="text" id="p" name="p" value="0.45"></td> 
		  	</tr>
		  	<tr>
		  		<td class="tdlabel"><label>Razão RR (payoff):</label></td>
		  		<td><input type="text" id="rr" name="rr" value="2"></td> 
		  	</tr>
		  	<tr>
		  		<td class="tdlabel"><label>Risco Percetual por Operação:</label></td>
		  		<td><input type="text" id="risco" name="risco" value="1.0"></td> 
		  	</tr>
		</table>
		<button id="btnSimular" type="button" class="btn btn-primary buttonsalvarnovo" onclick="simula()">Simular</button>
	</div>
  
  <div id="chart_simulacao"></div>


</body>
</html>
