<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SrB Trading</title>
	<link rel="icon" type="imagem/png" href="aperto-de-mao.png" />
    <link href="styles.css" rel="stylesheet">
    
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script type="text/javascript" src="funcoes.js"></script>
	
	
	<script>
		function pegaDados(){

			$.get( "https://br.investing.com/indices/bovespa", function( data ) {
				
				const ibovLastPrice = $(data).find('[data-test="instrument-price-last"]').html();			
				const ibovChangePercent = $(data).find('[data-test="instrument-price-change-percent"]').html();
				$( "#Ibov" ).html( ibovLastPrice + " " + ibovChangePercent );
		    });
			
			
			$.get( "https://br.investing.com/indices/ibovespa-futures", function( data ) {
				const ibovFutureLastPrice = $(data).find('[data-test="instrument-price-last"]').html();
				const ibovFutureChangePercent = $(data).find('[data-test="instrument-price-change-percent"]').html();
				$( "#IbovFuturo" ).html( ibovFutureLastPrice + " " + ibovFutureChangePercent );
		    });

		}	
	</script>
	

</head>

<body>

<div id="corpo">

	<button id="btnSimular" type="button" class="btn btn-primary buttonsalvarnovo" onclick="pegaDados()" style="border-radius: 8px;">Buscar Dados</button> <p>

	Ibovespa (BVSP): <span id="Ibov"></span> <p>
	
	Ibovespa Futuros: <span id="IbovFuturo"></span>
	
	
	
	<!-- <iframe src="https://br.investing.com/indices/ibovespa-futures-chart"></iframe> -->
	
</div> <!-- div corpo -->

</body>
</html>
